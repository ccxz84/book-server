grpc:
  server:
    port: 9091

spring:
  jpa:
    hibernate:
      ddl-auto: update # test
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: user-service
    main:
      allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 10MB
  image:
    path: /home/

springdoc:
  swagger-ui:
    base-package: com.ssu.commerce.book
    title: book api
    version: 1.0

logging:
  level:
    p6spy: info
    org:
      springframework:
        orm:
          jpa: debug

